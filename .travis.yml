language: node_js
node_js: stable
sudo: false

git:
  submodules: false

script:
  - npm run lint
  - npm test

matrix:
  include:
    - env: TEST_SUITE=node-canvas
      script: "export CXX=g++-4.8 && npm i canvas && npm test"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
            - libcairo2-dev
            - libjpeg8-dev
            - libpango1.0-dev
            - libgif-dev
            - build-essential
    - script: "npm run pretest && npm run test-browser"
      env:
        - TEST_SUITE=browser
        - SAUCE_USERNAME=jsdom
        - SAUCE_ACCESS_KEY=7d402b1d-0388-467c-8d99-edf195456eee
      addons:
        sauce_connect: true
