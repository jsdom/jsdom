<!DOCTYPE html>
<meta charset="utf-8">
<title>Test window.close() inside load event listener.</title>
<link rel="author" title="Mattias Buelens" href="mailto:mattias@buelens.com">
<link rel="help" href="https://github.com/jsdom/jsdom/pull/3295">
<script src=/resources/testharness.js></script>
<script src=/resources/testharnessreport.js></script>
<script>
  "use strict";
  setup({ output: false });

  async_test(t => {
    window.addEventListener("load", t.step_func(() => {
      window.close();
      t.done();
    }));
  });
</script>
