<!DOCTYPE html>
<html>
<head>
    <title> Child window for Web Messaging tests (jsdom) </title>
</head>
<body>
    <script>
        if (window.opener)
        {
            window.onload = function()
            {
                try
                {
                    window.opener.postMessage("MSG_ONLOAD_FIRED", "*");
                }
                catch(ex)
                {
                    window.close();
                }
            }
        }

        window.onmessage = function(e)
        {
            try
            {
              parent.postMessage(e.data, e.origin);
            }
            catch(ex)
            {
            }
        }
    </script>
</body>
</html>
