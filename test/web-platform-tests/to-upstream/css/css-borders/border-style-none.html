<div id="div"></div>

"use strict";

test(() => {
  const div = document.createElement("div");
  div.style.border = "";
  assert_equals(div.style.length, 0, "length");
  assert_equals(div.style.cssText, "", "cssText");
  assert_equals(div.style.border, "", "border");
  assert_equals(div.style.borderWidth, "", "border-width");
  assert_equals(div.style.borderStyle, "", "border-style");
  assert_equals(div.style.borderTop, "", "border-top");
  assert_equals(div.style.borderTopWidth, "", "border-top-width");
  assert_equals(div.style.borderTopStyle, "", "border-top-style");
  assert_equals(div.style.borderImage, "", "border-image");
}, "Sanity check");

test(() => {
  const div = document.createElement("div");
  div.style.border = "none";
  // Chrome fails; returns "border: none;"
  assert_equals(div.style.cssText, "border: medium;", "cssText");
  // Chrome fails; returns "none"
  assert_equals(div.style.border, "medium", "border");
  // Chrome fails; returns "initial"
  assert_equals(div.style.borderWidth, "medium", "border-width");
  assert_equals(div.style.borderStyle, "none", "border-style");
  // Chrome fails; returns "none"
  assert_equals(div.style.borderTop, "medium", "border-top");
  // Chrome fails; returns "initial"
  assert_equals(div.style.borderTopWidth, "medium", "border-top-width");
  assert_equals(div.style.borderTopStyle, "none", "border-top-style");
  // Chrome fails; returns "initial"
  assert_equals(div.style.borderImage, "none", "border-image");
}, "Set border as none");
