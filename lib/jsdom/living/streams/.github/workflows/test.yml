name: Test
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: reference-implementation
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - run: npm install
    - run: npm test
